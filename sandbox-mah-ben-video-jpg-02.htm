<script type="text/javascript" src="jquery.min.js"></script>
<div id="ben" style="width:150px; height:165px; display:block; background-position: top left; cursor:pointer; text-align:center; position:relative; z-index:1; float:left">
	<img src="mah-ben-green.jpg" width="150" height="165" id="ben-green" />
    <div id="title" style="font-family:'Arial Black', Gadget, sans-serif; font-weight:9000; font-size:48px; text-transform:uppercase; z-index:1; position:absolute; color:#f5f5f5; text-shadow: 2px 2px 0px #545454; filter: dropshadow(color=#545454, offx=2, offy=2); top:80px; left: 25px; display:none">BEN</div>
    <div class="ben-hoverzone" style="width:150px; height:165px; display:block; position:absolute; top:0; left:0; z-index:9999"></div>
</div>

<div id="ben2" style="width:150px; height:165px; display:block; background-position: top left; cursor:pointer; text-align:center; position:relative; z-index:0; float:left">
<div class="ben-hoverzone2" style="width:150px; height:165px; display:block; position:absolute; top:0; left:0; z-index:9999"></div>
	<img src="mah-ben-green.jpg" width="150" height="165" id="ben-green2" />
    <div id="title2" style="font-family:'Arial Black', Gadget, sans-serif; font-weight:9000; font-size:48px; text-transform:uppercase; z-index:1; position:absolute; color:#f5f5f5; text-shadow: 2px 2px 0px #545454; filter: dropshadow(color=#545454, offx=2, offy=2); top:80px; left: 25px; display:none">BEN</div>
</div>

<script>
var timer;
var counter = 0;
var xOffset = 0;

$(".ben-hoverzone").bind('mouseover', function(){
	showIt('#ben-green', $('#ben'), '#title', 'mah-ben');
});

$(".ben-hoverzone").bind('mouseout', function(){
	hideIt('#ben-green', $('#ben'), '#title', 'mah-ben');
});

$(".ben-hoverzone2").bind('mouseover', function(){
	showIt('#ben-green2', $('#ben2'), '#title2', 'mah-ben');
});

$(".ben-hoverzone2").bind('mouseout', function(){
	hideIt('#ben-green2', $('#ben2'), '#title2', 'mah-ben');
});

function showIt(image, vidLayer, title, filename){
	$(image).stop().animate({
		width: 0
	}, 200, function(){
		$(image).attr('src', filename + '-static.jpg');
		$(image).stop().animate({
			width: "150px"
		}, 200, function(){
			$(image).hide();
			$(vidLayer).css({backgroundImage: 'url('+filename+'.jpg)'});
			$(vidLayer).css({backgroundPosition: 'top left'});
			timer = setInterval(offset, 40);
			showName(title);
		});
	})
}

function hideIt(image, vidLayer, title, filename){
	hideName(title);
	clearInterval(timer);
	counter = xOffset = 0;
	
	$(image).attr('src', filename + '-static.jpg');
	$(vidLayer).css({backgroundImage: 'none'});
	$(vidLayer).css({backgroundPosition: 'top left'});
	$(image).show();
	$(image).stop().animate({
		width: 0
	}, 200, function(){
		$(image).attr('src', filename + '-green.jpg');
		$(image).stop().animate({
			width: "150px"
		}, 200);
	})
}

function offset(){
	counter++;
	xOffset = counter * 150;
	$("#ben").css({
		backgroundPosition: "-" + xOffset + "px 0"
	});
	if(counter == 63)clearInterval(timer);
}

function showName(elem){
	$(elem).show();
	$(elem).animate({
		left: "130px"
	},100);
}

function hideName(elem){
	$(elem).animate({
		left: "25px"
	},100, function(){
		$(elem).fadeOut(100);
	});
}
</script>
